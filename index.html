        // Starburst effect
        function showCelebrationEffect() {
            const launchWave = (delay) => {
                setTimeout(() => {
                    const container = document.getElementById('effect-container');
                    const particleCount = 60; // Increased particle count
                    const colors = ['#FFD700', '#FFA500', '#FFFFFF', '#4169E1'];

                    for (let i = 0; i < particleCount; i++) {
                        createParticle(container, colors);
                    }
                }, delay);
            };

            launchWave(0);
            launchWave(300);
            launchWave(600);
        }

        function createParticle(container, colors) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            container.appendChild(particle);

            const size = Math.random() * 20 + 8; // Increased particle size
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';


            // Increased explosion radius
            const destinationX = (Math.random() - 0.5) * window.innerWidth;
            const destinationY = (Math.random() - 0.5) * window.innerHeight;
            const rotation = Math.random() * 520;
            const duration = Math.random() * 1000 + 1200; // Slightly longer duration

            const animation = particle.animate([

            ], {
                duration: duration,
                easing: 'cubic-bezier(0.1, .9, .57, 1)'
            });

            animation.onfinish = () => particle.remove();
        }


        function playSentence() {
            if (!isPlaying && sentences[currentSentenceIndex]) {
                isPlaying = true;
                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].en);

                utterance.rate = 0.9;
                utterance.onend = () => {
                    isPlaying = false;
                };
                speechSynthesis.speak(utterance);
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => {
                if (!isPlaying) {
                    playSentence();
                }
            }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
        }

            const checkBtn = document.getElementById('checkBtn');

            const result = document.getElementById('result');

                document.getElementById('playSoundBtn').disabled = true;

                result.textContent = "Correct!";
                result.className = 'correct';
                
                showCelebrationEffect();

                if (wrongAttempts < 2) {

                    document.getElementById('completion').textContent = `Score: ${completedCount}/${TOTAL_SENTENCES}`;

                wrongAttempts = 0;

                        updateGameScreen();
                        playSentence();
                        startAutoPlay();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Incorrect, try again! (${3 - wrongAttempts} left)`;
                result.className = 'incorrect';
                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    checkBtn.disabled = true;
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('playSoundBtn').disabled = true;

                    wrongAttempts = 0;
                    result.textContent = "Moving to the next sentence...";
                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {

                        } else {
                            updateGameScreen();
                            playSentence();
                            startAutoPlay();
                        }
                    }, 2000);
                }
            }
        }

                document.getElementById('result').textContent = '';

                const playSoundBtn = document.getElementById('playSoundBtn');

            }
        }
